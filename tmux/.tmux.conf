# -------------------------------------------
# ~/tmux.conf
# -------------------------------------------

# reset all key binds
source-file ~/dotfiles/tmux/.tmux_reset_key_binds.conf

# decrease key stroke delay
set -s escape-time 0

# set key prefix
set -g prefix C-b
bind-key C-b send-prefix

# --------------------------------
# Key bindings
# --------------------------------
# display list of key-bindings
bind ? list-keys

# reload ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf - Reloaded!"

# -------------------------------------------
# Display
# -------------------------------------------
# enable 256 color display
set -g default-terminal "screen-256color"
#set -g default-terminal "tmux-256color"
#set -g terminal-overrides 'xterm:colors=256'
set -ag terminal-overrides ",alacritty:RGB"
#set -g terminal-overrides ",$TERM:Tc"
#set -g default-terminal "xterm"

# -------------------------------------------
# Statusbar
# -------------------------------------------
# show statusbar
set -g status on
# set -g status off

# position (top / bottom)
set -g status-position top

## refresh interval (default: 15s)
set -g status-interval 15

# ja UTF-8 support
# set -g status-utf8 on

# statusbar colors
set -g status-fg white
set -g status-bg black

# left-side
set-option -g status-left-length 90
set -g status-left " #[fg=cyan]tmux #[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pain: #P"

# right-side
set-option -g status-right-length 90
set-option -g status-right '#(~/dotfiles/bin/ssid) #(~/dotfiles/bin/battery -c tmux) [#[fg=cyan]%Y-%m-%d(%a) %H:%M#[fg=white]]'

# center
set-option -g status-justify centre

# -------------------------------------------
# window
# -------------------------------------------
# window index stats from 1
set -g base-index 1

# Default Key bindings
# prefix + c # create new window
# prefix + n # change next window
# prefix + p # change previous window

# not working in tmux 3.7
# bind @ set-window-option synchronize-panes; display "synchronized"

# -------------------------------------------
# Pain
# -------------------------------------------
# pain index starts with 1
set -g pane-base-index 1

# split window and move
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -c '#{pane_current_path}'
bind -n C-o select-pane -t :.+

# resize by vim like key-binds
bind -r h resize-pane -L 1
bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1

# zoom the active pain
bind -T prefix Enter resize-pane -Z

# pane border style
set -g pane-border-style fg=colour245
set -g pane-active-border-style "fg=colour245 bg=black"

# -------------------------------------------
# copy mode
# -------------------------------------------
# 現在の pane のアクティブプロセスを調べる
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(vim|nvim)$'"

# start copy mode
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'copy-mode'

# exit copy mod
bind-key -T copy-mode-vi C-k send-keys -X cancel

# start selection
bind -T copy-mode-vi v send-keys -X begin-selection

# line selection
bind -T copy-mode-vi V send-keys -X select-line

# clear selection
# bind -T copy-mode-vi Esc send-keys -X clear-selection
bind -T copy-mode-vi escape send-keys -X clear-selection

# move
bind-key -T copy-mode-vi 'C-h' send-keys ^
bind-key -T copy-mode-vi 'C-l' send-keys $

# yank
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# -------------------------------------------
# Others
# -------------------------------------------
# clock
set-window-option -g clock-mode-colour cyan

# -------------------------------------------
# visual notifications
# -------------------------------------------
set -g monitor-activity on
set -g visual-activity on

# -------------------------------------------
# COPY MODE
# brew install reattach-to-user-namespace 必要
# http://qiita.com/upinetree/items/cd80bc7865c52091be10
# -------------------------------------------
# use vi like key-bind
setw -g mode-keys vi

# クリップボード共有を有効にする
#set-option -g default-command "reattach-to-user-namespace -l zsh"

# start selection by 'v'

# end selection by 'RETURN'
unbind -T copy-mode-vi Enter
#bind-key -T copy-mode-vi Enter copy-pipe "reattach-to-user-namespace pbcopy"

