  <h2 class="title">要件</h2>
  <p class="para">
   この拡張モジュールは外部クライアントライブラリに依存しており、
   この拡張モジュールを使用したいシステム上に
   db++ クライアントがインストールされている必要があります。
  </p>
  <p class="para">
   <a href="http://www.concept-asa.de/index_gb.html" class="link external">&raquo;&nbsp;Concept asa</a> が、
   Linux および他のいくつかの Unix 版の
   <a href="http://www.concept-asa.de/down-eng.html" class="link external">&raquo;&nbsp;db++ デモ版</a> および
   <a href="http://www.concept-asa.de/downloads/doc-eng.tar.gz" class="link external">&raquo;&nbsp;ドキュメント</a>
   を提供しています。また、Windows 版の db++ もありますが、
   この拡張モジュールでは(まだ)サポートしていません。
  </p>
