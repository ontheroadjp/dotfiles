  <div id="layout-content"><div id="intro.gupnp" class="preface">
  <h1 class="title">はじめに</h1>
  <p class="para">
   GUPnP は、UPnP デバイスとコントロールポイントを作成するための、
   オブジェクト指向オープンソース・フレームワークです。
   そして、GObject と libsoup を用いて C で書かれます。
   このエクステンションは GUPnP を隠蔽して、同様の API を提示します。
   ソースコードおよび更なる資料は全て、
   <a href="http://www.gupnp.org/" class="link external">&raquo;&nbsp;公式サイト</a>
   から入手可能です。
  </p>
