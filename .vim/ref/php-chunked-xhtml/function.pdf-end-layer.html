 <div class="refnamediv">
  <h1 class="refname">PDF_end_layer</h1>
  <p class="verinfo">(PECL pdflib &gt;= 2.0.0)</p><p class="refpurpose"><span class="refname">PDF_end_layer</span> &mdash; <span class="dc-title">すべてのアクティブなレイヤーを無効にする</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-end-layer-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_end_layer</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
    ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   すべてのアクティブなレイヤーを無効にします。成功した場合に <strong><code>TRUE</code></strong> を、失敗した場合に <strong><code>FALSE</code></strong> を返します。
  </p>
  <p class="para">
   この関数は、PDF 1.5 で使用可能です。
  </p>
