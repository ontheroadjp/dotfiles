 <div class="refnamediv">
  <h1 class="refname">PDF_initgraphics</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.5, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_initgraphics</span> &mdash; <span class="dc-title">描画状態をリセットする</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-initgraphics-description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_initgraphics</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$p</code></span>
    ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   色および描画状態パラメータを全てデフォルト値にリセットします。
   成功した場合に <strong><code>TRUE</code></strong> を、失敗した場合に <strong><code>FALSE</code></strong> を返します。
  </p>
