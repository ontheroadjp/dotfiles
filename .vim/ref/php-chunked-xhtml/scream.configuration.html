 <h2 class="title">実行時設定</h2>
 <p class="simpara">
<var class="filename">php.ini</var> の設定により動作が変化します。
</p>

 <p class="para">
  <table class="doctable table">
   <caption><strong>scream 設定オプション</strong></caption>
   
    <thead>
     <tr>
      <th>名前</th>
      <th>デフォルト</th>
      <th>変更可能</th>
      <th>Changelog</th>
     </tr>

    </thead>

    <tbody class="tbody">
     <tr>
      <td><a href="scream.configuration.html#ini.scream.enabled" class="link">scream.enabled</a></td>
      <td>Off</td>
      <td>PHP_INI_ALL</td>
      <td class="empty">&nbsp;</td>
     </tr>

    </tbody>
   
  </table>


  PHP_INI_* モードの詳細および定義については
<a href="configuration.changes.modes.html" class="xref">どこで設定を行うのか</a> を参照してください。

 </p>
 
 <p class="para">以下に設定ディレクティブに関する
簡単な説明を示します。</p>
 
 <p class="para">
  <dl>


   
    <dt id="ini.scream.enabled">
     <code class="parameter">scream.enabled</code>
     <span class="type"><a href="language.types.integer.html" class="type int">int</a></span>
    </dt>

    <dd>

     <p class="para">
      scream を有効にするかどうか。
     </p>
    </dd>

   

  </dl>

 </p>
