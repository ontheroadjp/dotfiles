 <h2 class="title">インストール手順</h2>
 <p class="para">
  Cyrus IMAP サポートを有効にしてこれらの関数を使用するには、
  <strong class="option configure">--with-cyrus</strong>
 オプションを指定して
  PHP をコンパイルする必要があります。
 </p>

 <div class="warning"><strong class="warning">警告</strong><p class="simpara"><a href="book.imap.html" class="link">IMAP</a>、<a href="book.recode.html" class="link">recode</a>、
<a href="book.yaz.html" class="link">YAZ</a> および <a href="book.cyrus.html" class="link">Cyrus</a>
拡張モジュールは、組み合わせて使用することはできません。
これは、これらすべてが同一の内部シンボルを使用しているためです。
注意: Yaz 2.0 以降ではこの問題は発生しません。</p></div>
