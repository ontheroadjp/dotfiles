  <h2 class="title">新しいクラス定数</h2>
  <p class="simpara">
   PHP 5.3.0 で加わった新しいクラス定数は以下の通りです。
  </p>

  <p class="simpara"><a href="ref.pdo-firebird.html" class="link">PDO_FIREBIRD</a>:</p>
  <ul class="itemizedlist">
   <li class="listitem">
    <span class="simpara">
     <strong><code>PDO::FB_ATTR_DATE_FORMAT</code></strong>
     - 日付のフォーマットを設定します。
    </span>
   </li>
   <li class="listitem">
    <span class="simpara">
     <strong><code>PDO::FB_ATTR_TIME_FORMAT</code></strong>
     - 時間のフォーマットを設定します。
    </span>
   </li>
   <li class="listitem">
    <span class="simpara">
     <strong><code>PDO::FB_ATTR_TIMESTAMP_FORMAT</code></strong>
     - タイムスタンプのフォーマットを設定します。
    </span>
   </li>
  </ul>
